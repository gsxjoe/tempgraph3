<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Data Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chart-container {
            width: 80%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="chart-container">
    <canvas id="temperatureChart"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/static/data.csv')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(csvText => {
                const rows = csvText.split('\n').slice(1); // Split by line, skip header
                const labels = [];
                const grillData = [];
                const meatData = [];

                rows.forEach(row => {
                    const columns = row.split(',');
                    if (columns.length === 3) {
                        labels.push(columns[0]); // timestamp
                        grillData.push(parseFloat(columns[1])); // grill_temperature
                        meatData.push(parseFloat(columns[2])); // meat_temperature
                    }
                });

                const ctx = document.getElementById('temperatureChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Grill Temperature',
                                data: grillData,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                fill: false,
                                tension: 0.1
                            },
                            {
                                label: 'Meat Temperature',
                                data: meatData,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                fill: false,
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'TimeStamp'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Temperature (Â°F)'
                                },
                                beginAtZero: false
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching or parsing data:', error));
    });
</script>

</body>
</html>
