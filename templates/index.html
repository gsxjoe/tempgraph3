<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grill and Meat Temperatures</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include PapaParse library for easy CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .chart-container {
            width: 80%;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="chart-container">
    <h1>Grill and Meat Temperatures</h1>
    <canvas id="myChart"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Use PapaParse to fetch and parse the CSV file
        Papa.parse('/static/data.csv', {
            download: true,
            header: true,
            dynamicTyping: true, // Auto-converts numbers and booleans
            complete: function(results) {
                const data = results.data;
                
                // Extract labels (timestamps) and datasets
                const timestamps = data.map(row => new Date(row.timestamp));
                const grillTemps = data.map(row => row.grill_temperature);
                const meatTemps = data.map(row => row.meat_temperature);

                // Configure and render the chart using Chart.js
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [
                            {
                                label: 'Grill Temperature',
                                data: grillTemps,
                                borderColor: 'rgb(255, 99, 132)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                fill: false,
                                tension: 0.1
                            },
                            {
                                label: 'Meat Temperature',
                                data: meatTemps,
                                borderColor: 'rgb(54, 162, 235)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                fill: false,
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time', // Use a time scale for timestamps
                                time: {
                                    unit: 'minute',
                                    tooltipFormat: 'MMM d, h:mm a'
                                },
                                title: {
                                    display: true,
                                    text: 'Timestamp'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Temperature (Â°F)'
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    title: function(context) {
                                        return new Date(context[0].parsed.x).toLocaleString();
                                    }
                                }
                            }
                        }
                    }
                });
            }
        });
    });
</script>

</body>
</html>
