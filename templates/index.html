<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Graph</title>
    <!-- Include Chart.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    <h1>Graph from CSV on Raspberry Pi</h1>
    <div style="width: 80%; margin: auto;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Function to fetch CSV data and create the chart
        async function createChart() {
            try {
                // Use the browser's fetch API to get the CSV file
                const response = await fetch('/static/sensor_readings.csv');
                const csvData = await response.text();

                // Parse the CSV data
                const rows = csvData.trim().split('\n').slice(1);
                const time = [];
                const grill = [];
                const meat = [];
                
                rows.forEach(row => {
                    const [label, value] = row.split(',');
                    time.push(label);
                    grill.push(parseInt(value, 10));
                    meat.push(parseInt(value, 10));
                });

                // Create the chart using Chart.js
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line', // You can change this to 'line', 'pie', etc.
                    data: {
                        labels: time,
                        datasets: [{
                            label: 'TIME',
                            data: time,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Grill',
                            data: grill,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1   
                        },
                        {           
                            label: 'Meat',
                            data: meat,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1 
                        }       
                              
                        ]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching or parsing CSV:', error);
            }
        }

        // Call the function to create the chart when the page loads
        createChart();
    </script>
</body>
</html>
